<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be the First to Know 🚨! Join Us</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-content">
        <p>Hold Tight!<i>🚀</i> <br />We’re getting things ready for you!</p>
      </div>
    </div>
    <section class="hero">
      <div class="hero-content">
        <h1>Be the First to Know 🚨!</h1>
        <p>
          Sign up for our waiting list and be the first to receive updates about
          our upcoming product launch.
        </p>
        <form
          id="waiting-list-form"
          method="post"
          action="https://formsubmit.co/scalex100@gmail.com"
        >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="text"
            name="amount"
            id="amount"
            placeholder="If we have a pro service, what would you like the price to be ($)??"
          />
          <input
            type="text"
            name="topics"
            id=""
            placeholder="What are you interested in learning?"
          />
          <select name="monetization" id="monetization" required>
            <option value="" selected disabled>Select Answer</option>
            <option value="Yes">Yes<i>✅</i></option>
            <option value="No">No<i>❌</i></option>
            <option value="Just wanna code">Just wanna code<i>👨‍💻</i></option>
          </select>
          <select name="continent" id="continent">
            <option value="" selected disabled>Select your continent</option>
            <option value="Africa">Africa</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="Oceania">Oceania</option>
            <option value="South America">South America</option>
          </select>
          <textarea
            id="reason"
            name="reason"
            placeholder="Why would you like to enroll?"
            style="resize: none"
            rows="4"
            required
          ></textarea>
          <button type="submit">Join the Waiting List<i>🤝</i></button>
          <p id="response-message"></p>
        </form>
      </div>
    </section>
    <footer>
      <div class="social-media">
        <p>Follow <code style="color: white">CODZBOLT</code><i>⚡</i> on:</p>
        <!-- <a href="https://facebook.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a> -->
        <a
          href="https://www.twitter.com/codzbolt"
          target="_blank"
          class="social-icon"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
          href="https://www.youtube.com/@codzbolt"
          target="_blank"
          class="social-icon"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <!-- <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-github"></i></a> -->
      </div>
    </footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/b9e6c26d41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
